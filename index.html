<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HangmanGame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="assets/jscript/game.js"></script>
    </head>
    <body>
            <div class="animatedBall"></div>
            <div class="wrapper">
                <header id="header">
                <h1 class="logo">Hangman</h1>
            </header>
            <main id="main">
                <h2>Guess the word:</h2>
                <br>
                <div><span id="output"></span></div>
                <br>
                <div>Guessed letters:<span id="inputKeys"> </span></div>
                <br>
                <div>Tries remaining:<span id="tries">...</span></div>
                <br>
                <div>Words guessed:<span id= "wins"></span></div>
            </main>
            </div>
    </body>
